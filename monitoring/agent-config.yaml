# Grafana Agent Configuration for GASdf
# Docs: https://grafana.com/docs/agent/latest/

server:
  log_level: info

metrics:
  global:
    scrape_interval: 30s
    external_labels:
      service: gasdf
      env: production

  configs:
    - name: gasdf
      scrape_configs:
        - job_name: 'gasdf-api'
          scheme: https
          static_configs:
            - targets: ['gasdf-43r8.onrender.com']
          metrics_path: /metrics
          # Auth via custom header
          authorization:
            type: Bearer
            credentials: ${METRICS_API_KEY}

      remote_write:
        - url: ${GRAFANA_REMOTE_WRITE_URL}
          basic_auth:
            username: ${GRAFANA_USER_ID}
            password: ${GRAFANA_API_KEY}
