name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage report
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Check for hardcoded secrets (literal string assignments only)
          # Pattern: secret/password/api_key = "literal_value"
          # Excludes: process.env references, config.* references, variable names only
          echo "Scanning for potential hardcoded secrets..."

          MATCHES=$(grep -rEn "(password|secret|api_key|private_key)\s*[:=]\s*['\"][a-zA-Z0-9_-]{8,}['\"]" \
            --include="*.js" src/ 2>/dev/null \
            | grep -v "process\.env" \
            | grep -v "config\." \
            | grep -v "\.test\.js" \
            | grep -v "// " \
            | grep -v "const.*Key\s*=" \
            | head -10 || true)

          if [ -n "$MATCHES" ]; then
            echo "::warning::Potential hardcoded secrets detected (review manually):"
            echo "$MATCHES"
          else
            echo "No hardcoded secrets detected"
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npx prettier --check src/ tests/
